{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="w-full py-6">
        <div class="flex">
            <div class="w-1/4">
                <div class="relative mb-2">
                    <div class="w-10 h-10 mx-auto bg-green-500 rounded-full text-lg text-white flex items-center">
                    <span class="text-center text-white w-full">
                        1
                    </span>
                    </div>
                </div>

                <div class="text-xs text-center md:text-base">Upload & Select File</div>
            </div>

            <div class="w-1/4">
                <div class="relative mb-2">
                    <div class="absolute flex align-center items-center align-middle content-center"
                         style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                        <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-green-300 py-1 rounded" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 rounded-full text-lg text-white flex items-center">
                    <span class="text-center text-gray-600 w-full">
                        2
                    </span>
                    </div>
                </div>

                <div class="text-xs text-center md:text-base">Exploratory Data Analysis</div>
            </div>

            <div class="w-1/4">
                <div class="relative mb-2">
                    <div class="absolute flex align-center items-center align-middle content-center"
                         style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                        <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-green-300 py-1 rounded" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div
                            class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 rounded-full text-lg text-white flex items-center">
                    <span class="text-center text-gray-600 w-full">
                        <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                             width="24" height="24">
                            <path class="heroicon-ui"
                                  d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        </svg>
                    </span>
                    </div>
                </div>

                <div class="text-xs text-center md:text-base">Setting</div>
            </div>

            <div class="w-1/4">
                <div class="relative mb-2">
                    <div class="absolute flex align-center items-center align-middle content-center"
                         style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                        <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-green-300 py-1 rounded" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div
                            class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 rounded-full text-lg text-white flex items-center">
                    <span class="text-center text-gray-600 w-full">
                        <svg class="w-full fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                             width="24" height="24">
                            <path class="heroicon-ui"
                                  d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z"/>
                        </svg>
                    </span>
                    </div>
                </div>

                <div class="text-xs text-center md:text-base">Finished</div>
            </div>
        </div>
    </div>

    <h6 class="py-6 mx-auto card-subtitle mb-2 text-muted">Please download and try
        our sample files by clicking the button on the right. Additional instruction document is
        included inside too.</h6>
    <form id="file_upload_form" method="post" enctype="multipart/form-data" data-hx-post="/upload_files"
          data-hx-encoding='multipart/form-data'
            {#          data-hx-target="#las_list"#}
          data-hx-indicator="#upload_indicator">
        {% csrf_token %}
        <div class="flex flex-col flex-grow mb-3">
            <div x-data="{ files: null }" id="FileUpload"
                 class="block w-full py-2 px-3 relative bg-white appearance-none border-2 border-gray-300 border-solid rounded-md hover:shadow-outline-gray">
                <input type="file" multiple name="las_file"
                       class="absolute inset-0 z-50 m-0 p-0 w-full h-full outline-none opacity-0"
                       x-on:change="files = $event.target.files; console.log($event.target.files);"
                       x-on:dragover="$el.classList.add('active')" x-on:dragleave="$el.classList.remove('active')"
                       x-on:drop="$el.classList.remove('active')"
                >

                <template x-if="files !== null">
                    <template x-if="files.length !== 0">
                        <div class="flex flex-col space-y-1">
                            <template x-for="(_,index) in Array.from({ length: files.length })">
                                <div class="flex flex-row items-center space-x-2">
                                    <i class="far fa-file fa-fw"></i>
                                    <span class="font-medium text-gray-900" x-text="files[index].name">Uploading</span>
                                    <span class="text-xs self-end text-gray-500"
                                          x-text="filesize(files[index].size)">...</span>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
                <template x-if="files == null || files.length === 0">
                    <div class="flex flex-col space-y-2 items-center justify-center">
                        <i class="fas fa-cloud-upload-alt fa-3x text-currentColor"></i>
                        <p class="text-gray-700">Drag your files here or click in this area.</p>
                        <a href="javascript:void(0)"
                           class="flex items-center mx-auto py-2 px-4 text-white text-center font-medium border border-transparent rounded-md outline-none bg-red-700">Select
                            a file</a>
                    </div>
                </template>
            </div>
        </div>
        <div class="p-1  mt-2 text-center space-x-1 space-y-2">
            <button type="submit"
                    class="bg-green-500 px-5 py-3 text-sm shadow-sm font-medium tracking-wider text-green-100 rounded-full hover:shadow-2xl hover:bg-green-600">
                Submit
                <img id="upload_indicator" style="height:20px;" class="htmx-indicator"
                     src="{% static 'img/bars.svg' %}"/>
            </button>
        </div>
    </form>
{% endblock %}
